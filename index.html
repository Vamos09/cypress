<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistem Demo</title>
<style>
    /* RESET & BODY */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }

    /* CONTAINER */
    #app {
        background: #fff;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        width: 350px;
        text-align: center;
        transition: all 0.3s ease;
    }

    h1 {
        color: #1a73e8;
        margin-bottom: 20px;
    }

    p {
        margin-bottom: 20px;
        font-size: 16px;
        line-height: 1.4;
    }

    /* BUTTONS */
    button {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        background-color: #1a73e8;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background-color: #155bb5;
    }

    /* INPUTS */
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
    }

    /* ALERT MESSAGE */
    .alert {
        color: #d93025;
        font-weight: bold;
        margin-bottom: 15px;
    }
</style>
</head>

<body>

<div id="app"></div>

<script>
function renderHome() {
    document.getElementById("app").innerHTML = `
        <h1>Selamat Datang</h1>
        <p>Sila log masuk untuk ke dashboard.</p>
        <button id="login" onclick="goLogin()">Log Masuk</button>
    `;
}

function renderLogin() {
    document.getElementById("app").innerHTML = `
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="submit" onclick="login()">Log Masuk</button>
    `;
}

function renderDashboard(username) {
    document.getElementById("app").innerHTML = `
        <h1>Dashboard Pengguna</h1>
        <p>Selamat datang, ${username}</p>
    `;
}

function goLogin() {
    history.pushState({}, "", "/login");
    renderLogin();
}

function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (username && password) {
        history.pushState({}, "", "/dashboard");
        renderDashboard(username);
    } else {
        alert("Sila isi maklumat login.");
    }
}

function router() {
    const path = window.location.pathname;

    if (path === "/login") {
        renderLogin();
    } else {
        renderHome();
    }
}

window.onpopstate = router;

router();
</script>

</body>
</html>
